<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: CW Contacto :.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/favicon-32x32.png">
</head>

<body>
    <div class="grid">
        <header class="header">
            <p><a id="arriba" class="header__irabajo" href="#abajo">Ir Abajo</a></p>
            <div class="header__h1--flex">
                <div><h1 class="header__h1">CyclingWorld</h1></div>
            </div>
            <nav class="header__navbar">                  
                <ul class="header__navbar--ul">
                        <div class="header__navbar--flex">
                            <div><li><a href="../index.html">Inicio</a></li></div>
                            <div><li><a href="./bicicletas.html">Bicicletas</a></li></div>
                            <div><li><a href="./calendario.html">Calendario</a></li></div>
                            <div><li><a href="./ranking.html">Ranking</a></li></div>
                            <div><li><a href="./contacto.html">Contacto</a></li></div>
                        </div>
                </ul>   
            </nav>
        </header>
                  
        <section class="section">
            <form class="formulario" action="">
                <div class="formulario--header">
                    <p class="formulario--titulo">Contacto</p>
                </div>
                <label for="nombre" class="formulario--label">Nombre Completo:</label>
                <input type="text" id="nombre" class="formulario--input" placeholder="Escriba su Nombre">
    
                <label for="correo" class="formulario--label">Correo Electrónico:</label>
                <input type="text" id="correo" class="formulario--input" placeholder="Escriba su Correo">
    
                <label for="consulta" class="formulario--label">Consulta:</label>
                <textarea type="text" id="consulta" class="formulario--textarea" placeholder="Escriba su Consulta"></textarea>
                
                <input type="reset" class="boton--reset" value="Restablecer">
                <input type="submit" class="botonformulario--submit" value="Enviar">
                
            </form>
        </section>
        
        <aside class="aside">            
            
            <form class="ingresar" action="">
                <div class="ingresar--aside">
                    <p class="ingresar--titulo">Ingresar</p>
                </div>
                <label for="usuario" class="ingresar--label">Usuario:</label>
                <input type="text" id="usuario" class="ingresar--input" placeholder="">
    
                <label for="contraseña" class="ingresar--label">Contraseña:</label>
                <input type="password" id="contraseña" class="ingresar--input" placeholder="">
    
                
                <input type="submit" class="botoningresar--submit" value="Ingresar">
                
            </form>
            
        </aside>
            
        
        <footer class="footer">
          
            
            <h4 class="footer__titulo">CyclingWorld</h4>
                <ul class="footer__menu">
                    <div class="footer__ul__flex">
                        <div><li><a href="#">Quiénes Somos</a></li></div>
                        <div><li><a href="#">Historia</a></li></div>
                        <div><li><a href="#">Merchandising</a></li></div>
                        <div><li><a href="#">Redes</a></li></div>
                        <div><li><a href="#">Contacto</a></li></div>
                    </div>
                </ul>
                
            
        
            <p><a id="abajo" class="footer__irarriba" href="#arriba">Ir Arriba</a></p>
            <div class="footer__creditos">
                Desarrollado por F.D.C. Todos los derechos reservados ©.
            </div>
            
        </footer>
    </div>
</body>
</html>
